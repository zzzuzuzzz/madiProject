    <script>
        function weekType() {
            let date = new Date();
            let startDate = new Date(date.getFullYear(), 0, 1);
            let days = Math.floor((date - startDate) / (24 * 60 * 60 * 1000));
            let weekNumber = Math.ceil(days / 7);
            return (weekNumber%2) ? 'Знаменатель' : 'Числитель';
        }
        console.log(weekType())
    </script>
